<head>

  <link rel="stylesheet" href="style.css">

<body class="bdy">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        
        <input class="form-control me-2" type="search" placeholder="Continent eg: Asia" aria-label="Search" id="country">
        <input class="form-control me-2" type="search" placeholder="City eg: Kolkata" aria-label="Search" id="city">
        <button class="btn btn-outline-success" id="srch" onclick="myfunction()">Search</button>
        
      </div>
    </div>
  </nav>
  <div class="container my-4">
    <div class="jumbotron">
      <h1 class="display-4">Current Indian Time Is: <span id="datetime"></span></h1>
      <p class="lead">This is a simple hero unit, a simple clock which shows you time</p>
      <hr class="my-4">
      <p>

        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
          aria-expanded="false" aria-controls="collapseExample">
          Other Countries Time Zone's
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <span id="location" class="display-4"></span><br>
        </div>
      </div>
    </div>
  </div>
